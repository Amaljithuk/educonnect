<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - EduConnect</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.jpg" alt="EduConnect Logo">
            </div>
            <div class="slogan">
                <h1>EduConnect: Where Learning Meets Excellence</h1>
            </div>
        </nav>
    </header>
    <main>
        <section class="dashboard">
            <h2>Student Dashboard</h2>
            <div class="subjects">
                <h3>Available Subjects</h3>
                <ul id="subject-list"></ul>
            </div>
            <div class="teachers" id="teachers-section" style="display:none;">
                <h3>Teachers</h3>
                <ul id="teacher-list"></ul>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 EduConnect. All rights reserved.</p>
    </footer>
    <script src="scripts/student_dashboard.js"></script>
</body>
</html>
